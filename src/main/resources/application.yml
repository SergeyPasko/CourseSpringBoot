server:
  port: 8090

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/classicmodels
    username: root
    password: 123456   
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate: 
        format_sql: true
  jackson:
    serialization:
      write_dates_as_timestamps: false
      
# swagger-ui custom path
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    
management:
  endpoints:
    web:
      exposure:
        include: "*"